<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Global</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__inner">
          <a class="header__logo-link">
            <img src="images/Logo.svg" alt="logo" class="logo" />
          </a>
          <div class="header__menu">
            <nav class="nav">
              <ul class="nav__list header__nav-list">
                <li class="nav__list-item header__nav-item">
                  <a
                    href="#"
                    class="nav__item-link header__nav-item-link header__nav-item-link--active"
                    >Mobile Top Up</a
                  >
                </li>
                <li class="nav__list-item header__nav-item">
                  <a href="#" class="nav__item-link header__nav-item-link"
                    >About</a
                  >
                </li>
                <li class="nav__list-item header__nav-item">
                  <a href="#" class="nav__item-link header__nav-item-link"
                    >Rate</a
                  >
                </li>
                <li class="nav__list-item header__nav-item">
                  <a href="#" class="nav__item-link header__nav-item-link"
                    >Help</a
                  >
                </li>
              </ul>
            </nav>
          </div>
          <a href="#" class="button">
            <span class="button__name">Sign Up</span>
          </a>
        </div>
      </header>
      <section class="hero">
        <div class="hero__inner">
          <div class="hero__items-column">
            <h1 class="hero__title">
              Now Buy Your PIN or Top Up With Bank Transfer
            </h1>
            <p class="hero__text">
              We Make international calling simple, relible, and cheap basedon
              your unique calling behavior.
            </p>
            <a href="#" class="button">
              <span class="button__name">Get Started</span>
            </a>
            <div class="hero__search-w">
              <input type="text" class="hero__search" />
            </div>
            <div class="users"></div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/script.min.js"></script>
  </body>
</html>
